<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Github</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="general-wrapper">
        <header class="main-header">
            <h1 class="page-title">Todo List</h1>
        </header>
        
        <div class="container">
            <div class="todo-list-wrapper">
                <div class="todo-list-header">
                    <input type="text">
                    <button class="add-task">Add Todo</button>
                </div>                
                <ul class="todo-list">
                    <li class="list-item">Wash car <button>Delete Todo</button></li>
                    <li class="list-item">Go to work <button>Delete Todo</button></li>
                    <li class="list-item">Do dishes <button>Delete Todo</button></li>
                    <li class="list-item">Talk to wife <button>Delete Todo</button></li>
                </ul>
            </div>
        </div>
    </div>    
    
</body>
</html>
